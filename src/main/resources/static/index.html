<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOK - Markdown Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>Files</h3>
            <div class="sidebar-actions">
                <button id="create-file-btn" title="Create new file">📄</button>
                <button id="create-dir-btn" title="Create new directory">📁</button>
                <button id="delete-btn" title="Delete selected">🗑️</button>
            </div>
        </div>
        <div id="file-browser" class="file-browser"></div>
    </div>
    <div class="main-content">
        <div id="editor-container">
            <textarea id="editor-pane" class="editor-pane"></textarea>
            <div id="preview-pane" class="preview-pane"></div>
        </div>
        <div id="welcome-screen">
            <h1>Welcome to DOK</h1>
            <p>Select a file to start editing or create a new one.</p>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
<script src="app.js"></script>

</body>
</html>
